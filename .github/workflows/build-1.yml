name: Auto Publish
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.0"
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin" # See 'Supported distributions' for available options
          java-version: "17"
      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Setup Env
        run: |
          python3 -m pip install -r requirements.txt
          npm install
          sudo apt install wget msitools
          wget https://github.com/russellbanks/Komac/releases/download/nightly/Komac-nightly.jar
      - name: Publish
        run: python3 src/cf.py ${{ secrets.TOKEN }}
